<head>
  <title>blogger-api</title>
  <style>
    label { display: block; }
  </style>
</head>

<body>
  <h1>Blogger API</h1>
  {{> bloggerForm}}
</body>

<template name="bloggerForm">
  <h2>GET BLOGGER POST</h2>
  <div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input type="text" id="blogger-api-key" value="{{bloggerapikey}}" /> 
        <label>Blogger API KEY:</label> 
      </div>
      <div class="input-field col s6">
        <input type="text" id="auth-key" value="{{authkey}}" />
        <label>Auth KEY:</label>
      </div>
    </div>
    {{#if loading}}
      {{> spinner}}
    {{else}}
    <button class="btn waves-effect waves-light" type="button" id="login">Login
      <i class="material-icons right"></i>
    </button>
    {{/if}}
  </form>
  </div>

  {{> blogData}}
</template>

<template name="blogData">
  {{#if blogData.name}}
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{blogData.name}}</span>
        <p>{{blogData.description}}</p>
        <div>Numero de posts: {{numPosts}}</div>
      </div>
      <div class="card-action">
        <a href="#">Get Posts</a>
      </div>
    </div>
  {{/if}}
</template>
